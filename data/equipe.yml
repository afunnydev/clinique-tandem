equipe:
  - description: Dre Seni est neuropsychologue et directrice à la Clinique Tandem.
      Détentrice d’un doctorat (Ph.D) en neuropsychologie clinique, ses travaux
      de recherche ont porté sur le développement de la cognition sociale chez
      les enfants et les adolescents. Ses internats cliniques en pédopsychiatrie
      à l’Hôpital Sacré-Cœur de Montréal et en traumatologie à l’Hôpital Général
      de Montréal lui confèrent un large éventail de compétences cliniques dont
      l'évaluation du trouble du spectre de l'autisme et le diagnostic
      différentiel concernant les problématiques neurodéveloppementales et de
      santé mentale. Dre Seni est également formatrice et superviseure
      spécialisée dans le domaine de la cognition sociale.
    nom: Dre Anne G. Seni, Ph.D
    ordre: 0
    photo: /assets/images/uploads/Anne.jpg
    titre: Directrice et Neuropsychologue
  - description: Mme Bessette est travailleuse sociale, thérapeute conjugale et
      familiale et psychothérapeute. À la Clinique Tandem, elle offre des
      services d’accompagnement parental et familial en lien avec une
      problématique chez l’enfant et l’adolescent. Elle a œuvré plus de 30 ans à
      l’Hôpital Albert-Prévost du CIUSSS NIM auprès des familles en santé
      mentale jeunesse. Au fil des ans, Mme Bessette a développé une expertise
      pointue dans le domaine de la thérapie familiale et conjugale. Elle en
      fait d’ailleurs l’enseignement auprès d’autres professionnels en tant que
      superviseure et formatrice.
    nom: Lyse Bessette, M.Sc
    ordre: 8
    photo: /assets/images/uploads/DSC_7067_Edit_Lyse.jpg
    titre: Thérapeute conjugale et familiale et Psychothérapeute
  - description: Dre Gagner est neuropsychologue à la Clinique Tandem. Elle possède
      un doctorat de l'Université de Montréal et ses travaux de recherche ont
      porté sur les difficultés comportementales des enfants avec un traumatisme
      crânio-cérébral en bas âge. Sa formation clinique en pédopsychiatrie à
      l’Hôpital du Sacré-Cœur de Montréal, en neurologie au CHUM et en
      réadaptation au CRDP-Bouclier lui confère un champ de compétences
      diversifiées pour l'évaluation des problématiques neuropsychologiques de
      l'enfance et de l'adolescence ainsi que les compétences pour l’évaluation
      du trouble du spectre de l’autisme.
    nom: Dre Charlotte Gagner, Ph.D
    ordre: 4
    photo: /assets/images/uploads/charlotte.jpg
    titre: Neuropsychologue
  - description: Dre Richard est psychologue à la Clinique Tandem. Détentrice d’un
      doctorat en psychologie de l’UQAM, ses travaux de recherche ont porté sur
      l’implantation d’un programme d’intervention favorisant le développement
      des interactions sociales et le jeu symbolique chez des enfants ayant un
      trouble du spectre de l’autisme. Elle possède une vaste expérience
      clinique en milieu scolaire et en centre de réadaptation auprès d’enfants
      et d’adolescents aux prises avec des difficultés de comportement,
      d’habiletés sociales, de langage et d’anxiété.
    nom: Dre Véronique Richard, D.Ps
    ordre: 10
    photo: /assets/images/uploads/veronique2.jpg
    titre: Psychologue
  - description: Dre Lessard est neuropsychologue-psychothérapeute et chercheur.
      Elle exerce depuis plus de 20 ans dans le secteur de la pédopsychiatrie et
      se spécialise dans le diagnostic différentiel des troubles
      neurodéveloppementaux et mentaux. Dre Lessard est superviseure, chargée
      d’enseignement clinique et conférencière auprès des professionnels et
      médecins se spécialisant dans l’enfance et dans l’adolescence.
    nom: Dre Nadia Lessard, Ph.D
    ordre: 2
    photo: /assets/images/half/nadia.jpeg
    titre: Neuropsychologue et Psychologue
  - description: Dre Gunin est neuropsychologue à la Clinique Tandem, où elle offre
      des services en français et en anglais depuis 2019. Dans le cadre de son
      doctorat, elle a étudié les bienfaits du yoga chez les jeunes présentant
      un TDAH. Au cours de ses internats à l’Hôpital en Santé mentale
      Albert-Prévost, Dre Gunin a pu acquérir une riche expérience auprès des
      jeunes présentant des problématiques neurodéveloppementales et de santé
      mentale. Elle possède les habiletés pour l'évaluation du trouble du
      spectre de l'autisme et du haut potentiel intellectuel. Son expérience de
      recherche au Centre d’études sur les troubles obsessionnel-compulsif et
      les tics lui ont également permis de développer des compétences auprès des
      jeunes présentant des tics et des TOCs.
    nom: Dre Marta Gunin, Psy.D.
    ordre: 6
    photo: /assets/images/uploads/Marta_Final.png
    titre: Neuropsychologue
  - photo: /assets/images/uploads/melanie-final.jpg
    nom: Mélanie Gagnon, M.Sc
    titre: Psychoéducatrice
    ordre: 13
    description: >
      Mme Gagnon est psychoéducatrice à la Clinique Tandem où elle offre des
      services d’accompagnement aux parents d’enfants ayant des difficultés de
      développement et de comportement, du soutien aux pratiques parentales
      ainsi qu’un rôle conseil auprès des différents milieux de vie de l’enfant.
      Mme Gagnon a débuté sa carrière en CLSC en 2007 et possède une formation
      spécialisée en attachement parent-enfant. Elle occupe également un poste
      au CIUSSS du NIM au sein de l’équipe santé mentale jeunesse.  Détentrice
      d’une maîtrise en psychoéducation et d’un DESSS en intervention auprès
      d’une clientèle TSA avec l’UQÀM, Mme Gagnon possède une expertise auprès
      des clientèles enfants et adolescents.
  - photo: /assets/images/uploads/ariane.jpg
    nom: Ariane Lefebvre, M. Ed.
    titre: "Orthopédagogue et responsable des services de soutien à l'apprentissage "
    ordre: 14
    description: "Mme Lefebvre est responsable des services de soutien à
      l’apprentissage, orthopédagogue et formatrice à la Clinique Tandem.  Elle
      offre des services d’accompagnement pour les jeunes, les adolescents et
      les adultes aux prises avec des difficultés académiques et/ou des troubles
      d’apprentissage. Elle travaille également à l’Université de Montréal à la
      Faculté de médecine comme orthopédagogue pour le programme de médecine.
      Auparavant, elle a occupé pendant une dizaine d’année un poste
      d’orthopédagogue et de coordonnatrice du programme l’Apostrophe, programme
      de soutien à l’apprentissage au Collège Citoyen. Durant sa dernière année
      à ce collège, elle s’est vu offrir un poste de directrice adjointe au
      soutien à l’apprentissage. Mme Lefebvre est détentrice d’un baccalauréat
      en adaptation scolaire de l’Université de Montréal et d’une maîtrise en
      éducation option orthopédagogie durant laquelle elle a effectué un stage
      portant sur l’évaluation orthopédagogique. Elle a développé une expertise
      auprès des jeunes en difficulté d’apprentissage et elle s’intéresse
      particulièrement à la rééducation par la mise en place d’intervention
      spécifique avec des outils technologiques. "
  - photo: /assets/images/uploads/marie-eve-final.jpg
    nom: Dre Marie-Ève Bélanger, Ph.D
    titre: Psychologue et Neuropsychologue
    description: >
      Dre Bélanger est psychologue et neuropsychologue à la Clinique Tandem.
      Elle a obtenu un doctorat en psychologie à l’UdeM et a ensuite complété
      une formation théorique et clinique en neuropsychologie. Ses travaux de
      recherche ont porté sur le sommeil des enfants et sur la qualité de la
      relation parent-enfant. Depuis quelques années, Dre Bélanger œuvre auprès
      d’enfants, d’adolescents et de familles présentant des problématiques
      psychosociales complexes. Sa double formation lui confère une expertise
      afin de mieux comprendre et intervenir auprès d’une clientèle variée. Dre
      Bélanger a d’ailleurs été reconnue à maintes reprises comme témoin expert
      pour le tribunal. Elle détient aussi les compétences nécessaires pour
      l'évaluation du TSA.
    ordre: 3
  - photo: /assets/images/uploads/drelemire_finale.jpeg
    ordre: 12
    nom: Dre Isabelle Lemire, M.D.
    titre: Pédopsychiatre
    description: Dre Lemire est diplômée en médecine et en psychiatrie de
      l’Université de Montréal. En début de carrière, elle a travaillé comme
      psychiatre à la clinique externe du Centre des adolescents du Pavillon
      Albert-Prévost ainsi qu’au service régional de pédopsychiatre dans
      Lanaudière. À compter de 2002, elle a centralisé ses activités cliniques
      dans Lanaudière en clinique externe de pédopsychiatrie, pendant quelques
      années à l’hôpital de jour des enfants puis, depuis une quinzaine
      d’années, comme responsable de l’unité d’hospitalisation psychiatrique
      pour adolescents, jusqu’à son départ en juillet 2020. À partir de 2014,
      elle a offert des services de médecin spécialiste répondant auprès de la
      DPJ Lanaudoise.
  - photo: /assets/images/uploads/catherine_finale.jpeg
    nom: Dre Catherine Lachambre, D.Ps
    titre: Neuropsychologue
    description: Dre Lachambre est neuropsychologue à la Clinique Tandem. Lors de
      son doctorat en neuropsychologie à l’Université de Montréal, ses travaux
      de recherche ont porté sur le profil cognitif des enfants et adolescents
      présentant un trouble développemental de la coordination, tout en
      considérant l’influence des troubles neurodéveloppementaux comorbides. Ses
      internats cliniques en pédopsychiatrie à l’Hôpital en santé mentale
      Rivière-des-Prairies et à l’Hôpital en santé mentale Albert-Prévost lui
      ont permis d’acquérir les compétences nécessaires à l’évaluation de
      problématiques neurodéveloppementales variées chez des jeunes présentant
      également des troubles de santé mentale.
    ordre: 7
  - photo: /assets/images/uploads/krystal.jpg
    nom: Dre Krystale Bergeron Gallant, M.D.
    titre: Pédiatre
    description: "Dre Bergeron Gallant est diplômée en médecine et en pédiatrie de
      l’Université de Montréal. Après sa formation au CHU Sainte-Justine, elle a
      décidé d’orienter sa carrière vers une pratique en bureau afin d’effectuer
      des suivis pédiatriques. Elle a un champ d’intérêt pour les problématiques
      neurodéveloppementales et psychoaffectives et elle effectue à la Clinique
      Tandem des suivis pour les enfants et les adolescents présentant ce type
      de problématiques (TDAH, trouble d’apprentissage, trouble du spectre de
      l’autisme, retard de développement, etc.). Services couverts par la RAMQ
      et demandes d'évaluation provenant de l'extérieur admises. "
    ordre: 11
  - photo: /assets/images/uploads/myriam2024-1.jpg
    nom: Myriam Perreault
    titre: Orthopédagogue
    description: "Mme Perreault est orthopédagogue à la Clinique Tandem. Elle offre
      des services d’accompagnement auprès des jeunes du primaire et du
      secondaire qui présentent des difficultés scolaires ou qui ont un trouble
      d’apprentissage.  Elle est détentrice d’un baccalauréat en enseignement en
      adaptation scolaire de l’UdeM ainsi que d’un DES en techniques d’éducation
      spécialisée. Elle réalise actuellement un DESS en orthopédagogie dans le
      but de développer de nouvelles pratiques d’intervention, notamment en
      mathématiques. Dans sa pratique comme orthopédagogue, mais également comme
      éducatrice spécialisée, Mme Perreault a su développer ses interventions
      auprès des jeunes qui présentent un trouble du spectre de l’autisme ou un
      trouble développemental du langage. Mme Perreault possède une vaste
      expérience en milieu scolaire auprès des jeunes du préscolaire, du
      primaire et du secondaire.   "
    ordre: 16
  - photo: /assets/images/uploads/aline1.jpg
    nom: Aline Robert, M.A.
    titre: Psychologue
    description: Madame Robert est psychologue clinicienne ayant œuvré plus de 30
      ans au CISSS de Laval auprès d’une clientèle enfance et adolescence
      présentant des enjeux de santé mentale en contexte psychosocial varié et
      complexe. À la Clinique Tandem, elle offre des services de consultation et
      de psychothérapie auprès des clientèles petite enfance, enfance et
      adolescence sous une modalité individuelle ou parent-enfant. Ses intérêts
      portent entre autres aux enjeux du développement affectif, relationnel et
      psychosocial. Des services de supervision à la pratique clinique sont
      aussi proposés aux psychologues et autres intervenants psychosociaux.
    ordre: 9
  - photo: /assets/images/uploads/fanny.jpg
    nom: Dre Fanny Guérin, Ph.D
    titre: Neuropsychologue
    description: Dre Fanny Guérin est membre de l’ordre des psychologues depuis
      1996. Elle a reçu son doctorat en neuropsychologie recherche-intervention
      de l’université de Montréal en 2000. Dre Guérin a fait carrière
      principalement en réadaptation auprès d’adolescents et d’adultes
      rencontrant des difficultés à récupérer d’un traumatisme crânien léger
      (TCCL, commotion cérébrale). À la clinique Tandem, Dre Guérin rencontre
      des enfants, des adolescents et des adultes pour effectuer des évaluations
      neuropsychologiques afin d’émettre un diagnostic différentiel concernant
      les troubles neurodéveloppementaux. Elle pratique également la
      psychothérapie et la réadaptation cognitive pour que la personne vive du
      succès sur les plans familial, social, scolaire ou professionnel.
    ordre: 5
  - photo: /assets/images/uploads/anne-marie.jpg
    nom: Anne-Marie Flibotte, M.Ed
    titre: Orthopédagogue
    description: "Mme Anne-Marie Flibotte est orthopédagogue à la Clinique Tandem.
      Elle détient une maîtrise en orthopédagogie avec un baccalauréat
      spécialisé en psychologie avec une mineure en criminologie. Elle occupe
      également un poste de gestionnaire et d’orthopédagogue à l’Académie
      Lavalloise. Cela fait maintenant plus de 10 ans qu’elle travaille en
      clinique privée en tant qu’orthopédagogue. Elle a fait plus de 10 000
      suivis en orthopédagogie avec des enfants, adolescents et adultes ayant un
      trouble ou des difficultés d’apprentissage. Son approche est humaine et
      personnalisée aux intérêts et aux besoins de ses clients. Elle adore
      utiliser la manipulation et le jeu pendant ses séances en orthopédagogie.
      "
    ordre: 15
  - photo: /assets/images/uploads/marguerite.jpg
    nom: Marguerite Uwamariya, M. Sc. Ps.Éd
    titre: Psychoéducatrice
    description: Mme Marguerite Uwamariya (Margot) est diplômée en Sciences de
      l’éducation, en psychopédagogie et en Psychoéducation. Elle cumule
      plusieurs années d’expérience comme psychoéducatrice auprès des enfants et
      des adolescents ayant des difficultés d’adaptation psychosociale ainsi
      qu’auprès de leurs parents. Elle a développé de l’expertise en traitement
      des troubles du comportement et du coaching parental et a travaillé en
      centre jeunesse, en CLSC et en milieu scolaire comme psychoéducatrice.
      Elle est actuellement cheffe d’administration de programme de périnatalité
      et petite enfance au CIUSSS NIM. Mme Marguerite Uwamariya a aussi été
      superviseure à l’Université de Montréal et à l’Ordre des psychoéducateurs
      et des psychoéducatrices du Québec pendant plusieurs années. De par cette
      expérience, elle a développé de l’expertise en agissement du rôle conseil
      auprès des différents milieux de vie de l’enfant ou de l’adolescent ainsi
      que de bonnes capacités d’organiser et d’animer des formations. Ses forces
      distinctives sont l’empathie, la rigueur, le dynamisme et l’innovation.
      Ses interventions s’inspirent de plusieurs approches dont la TCC,
      l’approche solutions, l’entretien motivationnel, l’approche collaborative,
      etc. Le client est toujours au centre de ses actions.
    ordre: 17
