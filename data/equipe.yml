equipe:
  - description: >-
      Mme Gunin est doctorante en neuropsychologie à la Clinique Tandem, où elle
      offre des services en français et en anglais. Dans le cadre de son
      doctorat, elle étudie les bienfaits du yoga pour les jeunes présentant un
      déficit de l’attention/hyperactivité (TDAH). Grâce à ses internats en
      neuropsychologie pédopsychiatrique à l’Hôpital en Santé mentale
      Albert-Prévost (CIUSS NIM), Mme Gunin a pu acquérir une riche expérience
      auprès d’enfants et d’adolescents présentant des problématiques
      neurodéveloppementales et de santé mentale. Son expérience de recherche à
      l’université McGill et au Centre d’études sur les troubles
      obsessionnels-compulsifs, ainsi qu’un travail en clinique privée, lui ont
      également permis de développer des compétences dans l’évaluation des tics
      et des troubles obsessionnels-compulsifs, de la douance et du
      développement cognitif chez les bébés et les jeunes enfants.
    nom: 'Marta Gunin, B.Sc.'
    ordre: '14'
    photo: /assets/images/uploads/Marta.png
    titre: Doctorante en neuropsychologie
  - description: >-
      Dr Chiasson est le co-fondateur de la Clinique Tandem. Il est
      neuropsychologue au département de psychologie de l'Hôpital de Montréal
      pour Enfants. Détenteur d'un doctorat en neuropsychologie (Ph.D R/I), ses
      travaux de recherche ont porté sur le développement de la cognition
      sociale chez l'enfant avec et sans atteinte neurologique. Sa formation
      clinique en pédopsychiatrie à l’Hôpital du Sacré-Cœur et en neurologie à
      l’Hôpital de Montréal pour Enfants lui confère une double expertise pour
      le dépistage de problématiques neurologiques et de santé mentale chez
      l'enfant et l'adolescent. Il possède également les compétences nécessaires
      pour l'évaluation du trouble du spectre de l'autisme.
    nom: 'Dr Vincent Chiasson, Ph.D'
    ordre: 2
    photo: /assets/images/uploads/Vincent.jpg
    titre: Co-fondateur et Neuropsychologue
  - description: >-
      Mme Seni termine des études doctorales en neuropsychologie clinique à
      l’Université de Montréal. Ses travaux de recherche portent sur le
      développement de la cognition sociale chez les enfants et les adolescents.
      Ses internats cliniques en pédopsychiatrie à l’Hôpital Sacré-Cœur de
      Montréal et en traumatologie à l’Hôpital Général de Montréal lui confèrent
      un large éventail de compétences cliniques. À la Clinique Tandem, Mme.
      Seni offre des services bilingues d’évaluation neuropsychologique (anglais
      et français).
    nom: 'Anne G. Seni, B.Sc'
    ordre: '9'
    photo: /assets/images/uploads/Anne.jpg
    titre: Doctorante en neuropsychologie
  - description: >-
      Dre Mcnally-Gagnon est neuropsychologue au Centre de réadaptation en
      déficience physique du CISSS des Laurentides. Elle possède une expertise
      en évaluation chez l’enfant qui présente une surdité. Elle a également
      développé des compétences cliniques auprès d’une clientèle
      pédopsychiatrique (TSA, Syndrome de Gilles de la Tourette, troubles
      psychotiques, etc.) dans le cadre de son internat à l’Hôpital du
      Sacré-Cœur de Montréal. À la Clinique Tandem, Dre Mcnally-Gagnon offre des
      services d’évaluation neuropsychologique. 
    nom: 'Dre Andréane Mcnally-Gagnon, Ph.D'
    ordre: '7'
    photo: /assets/images/uploads/AMG_FINAL.jpg
    titre: Neuropsychologue
  - description: >-
      Mme Bessette est travailleuse sociale, thérapeute conjugale et familiale
      et psychothérapeute. Depuis 30 ans, elle œuvre à l’Hôpital en santé
      mentale Albert-Prévost du CIUSSS NIM du Nord de L’Île de Montréal auprès
      des familles en santé mentale jeunesse. Au fil des ans, Mme. Bessette a
      développé une expertise pointue dans le domaine de l’évaluation et de la
      thérapie familiales. Elle en fait d’ailleurs l’enseignement auprès
      d’autres professionnels depuis 15 ans. À la Clinique Tandem, elle offre
      des services d’accompagnement parental et familial en lien avec une
      problématique chez l’enfant.
    nom: 'Lyse Bessette, M.Sc'
    ordre: 4
    photo: /assets/images/uploads/DSC_7067_Edit_Lyse.jpg
    titre: Travailleuse sociale
  - description: >-
      Mme Boissonneault est psychoéducatrice au CIUSS du Nord de l’Île de
      Montréal au sein de l’équipe développement et stimulation (0 à 5 ans).
      Détentrice d’une maitrise en psychoéducation de l’UQO, elle a effectué son
      stage principal auprès d’enfants avec un Syndrome de Gilles de la Tourette
      y développant une expertise. À la Clinique Tandem, Mme. Boissonneault
      offre des services d’accompagnement pour l’enfant aux prises avec des
      difficultés développementales et comportementales, du soutien aux parents
      dans les pratiques à mettre en place au quotidien et un rôle-conseil
      auprès des différents milieux de vie de l’enfant (école, garderie).
    nom: 'Kim Boissonneault, M.Sc'
    ordre: '6'
    photo: /assets/images/uploads/Kim.jpg
    titre: Psychoéducatrice
  - description: >-
      Dre Provencher cumule 30 ans d’expérience en tant que pédopsychiatre à
      l’Hôpital en santé mentale Albert-Prévost du CIUSS du Nord de l’Île de
      Montréal. Elle travaille actuellement à la Clinique externe des
      adolescents (14 à 18 ans) après avoir longtemps œuvré auprès d’une
      clientèle âgée de 6 à 13 ans. Elle est également chargée d’enseignement
      clinique à l’Université de Montréal. À la Clinique Tandem, elle agit comme
      consultante experte auprès de l'équipe de professionnels.
    nom: 'Dre Anne-Marie Provencher, M.D.'
    ordre: 3
    photo: /assets/images/half/amprovencher.jpg
    titre: Pédopsychiatre
  - description: >-
      Dre Lalonde est neuropsychologue à la Clinique Tandem. Ses travaux de
      recherche ont porté sur l’impact des traumatismes crânio-cérébrales légers
      à l’âge préscolaire sur la relation parent-enfant. Elle s’est spécialisée
      auprès d’une clientèle pédiatrique diversifiée dans le cadre de ses
      internats à l’Hôpital de Montréal pour Enfants ainsi qu’au Centre de
      Réadaptation Marie-Enfant du CHU Sainte-Justine. Elle a également une
      formation en traumatologie à l’Hôpital Général de Montréal. Le tout lui
      confère une expertise clinique pour l’évaluation des troubles
      neurodéveloppementaux et des séquelles d’atteintes neurologiques.
    nom: 'Dre Gabrielle Lalonde, Ph.D'
    ordre: '8'
    photo: /assets/images/uploads/gabrielle2.jpg
    titre: Neuropsychologue
  - description: >-
      Mme Gagner est doctorante en neuropsychologie à la Clinique Tandem. Elle
      termine des études doctorales en neuropsychologie clinique à l'Université
      de Montréal. Ses travaux de recherche portent sur les difficultés
      comportementales des enfants avec un traumatisme crânio-cérébral en bas
      âge. Sa formation clinique en pédopsychiatrie à Sacré-Coeur, en neurologie
      au CHUM et en réadaptation au CRDP-Bouclier lui confère un champ de
      compétences diversifiées pour l'évaluation des problématiques
      neuropsychologiques de l'enfance et de l'adolescence.  
    nom: 'Charlotte Gagner, B.Sc'
    ordre: '11'
    photo: /assets/images/uploads/charlotte.jpg
    titre: Doctorante en neuropsychologie
  - description: >-
      Dre Richard est psychologue à la Clinique Tandem. Détentrice d’un doctorat
      en psychologie de l’UQAM, ses travaux de recherche ont porté sur
      l’implantation d’un programme d’intervention favorisant le développement
      des interactions sociales et le jeu symbolique chez des enfants ayant un
      trouble du spectre de l’autisme. Elle possède une vaste expérience
      clinique en milieu scolaire et en centre de réadaptation auprès d’enfants
      et d’adolescents (0 à 18 ans) aux prises avec des difficultés de
      comportement, d’habiletés sociales, de langage et d’anxiété. 
    nom: 'Dre Véronique Richard, D.Ps'
    ordre: '5'
    photo: /assets/images/uploads/veronique2.jpg
    titre: Psychologue
  - description: >-
      Mme Von Siebenthal est doctorante en neuropsychologie à la Clinique
      Tandem. Elle termine ses études en neuropsychologie clinique à
      l’Université de Montréal. Ses travaux de recherche portent sur la prise de
      décision risquée chez des personnes saines ou atteintes d’épilepsie. Outre
      son expérience en réadaptation au CHUV (Suisse) auprès d’une clientèle
      cérébraux-lésée, elle a effectué des internats au CHU Sainte-Justine au
      sein de diverses cliniques spécialisées et auprès d’enfants ayant des
      soins en pédopsychiatrie et en hémato-oncologie. Son parcours lui a permis
      d’acquérir de solides connaissances et expériences auprès d’enfants et
      adolescents présentant des problématiques neurodéveloppementales variées.
    nom: 'Zorina Von Siebenthal, M.Sc'
    ordre: '12'
    photo: /assets/images/uploads/Zorina_Final.jpg
    titre: Doctorante en neuropsychologie
  - description: >-
      Dre Beaudoin est neuropsychologue à la Clinique Tandem. Elle a complété un
      doctorat en neuropsychologie clinique à l'Université de Montréal. Ses
      travaux de recherche ont porté principalement sur les méthodes
      d'évaluation à privilégier auprès d'enfants d'âge préscolaire. Ses
      internats en pédopsychiatrie à l'Hôpital du Sacré-Coeur et en neurologie
      au CHUM, ainsi que son expérience à titre de professionnelle de recherche 
      au CHU Sainte-Justine lui ont permis de développer les compétences
      nécessaires à l'évaluation de problématiques neuropsychologiques variées
      et ce, de la période préscolaire à l'adolescence.
    nom: 'Dre Cindy Beaudoin, D.Ps'
    ordre: '13'
    photo: /assets/images/uploads/Cindy_B.jpg
    titre: Neuropsychologue
  - description: >-
      Dre Lessard est la directrice et la co-fondatrice de la Clinique Tandem.
      Elle est également neuropsychologue-psychothérapeute et chercheure à
      l’Hôpital en santé mentale Albert-Prévost du CIUSSS NIM. Elle exerce
      depuis plusieurs années dans le secteur de la pédopsychiatrie et se
      spécialise dans le diagnostic différentiel des troubles
      neurodéveloppementaux et mentaux. Dre Lessard est superviseure, chargée
      d’enseignement clinique et conférencière auprès des professionnels et
      médecins se spécialisant dans l’enfance et dans l’adolescence.
    nom: 'Dre Nadia Lessard, Ph.D'
    ordre: 1
    photo: /assets/images/half/nadia.jpeg
    titre: Co-fondatrice et Neuropsychologue
