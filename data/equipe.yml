  - description: >-
      Dre Provencher cumule 30 ans d’expérience en tant que pédopsychiatre au
      CIUSS du Nord de l’Île de Montréal. Elle travaille actuellement à la
      Clinique externe des adolescents (14 à 18 ans) du Pavillon Albert-Prévost
      après avoir longtemps œuvré auprès d’une clientèle âgée de 6 à 13 ans.
      Elle est également chargée d’enseignement clinique à l’Université de
      Montréal. À la Clinique Tandem, elle agit comme consultante auprès de
      l'équipe pour les aspects en lien avec le diagnostic pédopsychiatrique et
      pour des suggestions de médications spécifiques au médecin référant.
    nom: Dre Anne-Marie Provencher
