equipe:
  - description: Dre Seni est neuropsychologue et directrice à la Clinique Tandem.
      Détentrice d’un doctorat, ses travaux de recherche ont porté sur le
      développement de la cognition sociale chez les enfants et les adolescents.
      Ses internats cliniques en pédopsychiatrie à l’Hôpital Sacré-Cœur de
      Montréal et en traumatologie à l’Hôpital Général de Montréal lui confèrent
      un large éventail de compétences cliniques dont l'évaluation du trouble du
      spectre de l'autisme. Dre Seni est également formatrice spécialisée dans
      le domaine de la cognition sociale.
    nom: Dre Anne G. Seni, Ph.D
    ordre: 0
    photo: /assets/images/uploads/Anne.jpg
    titre: Directrice et Neuropsychologue
  - description: Mme Bessette est travailleuse sociale, thérapeute conjugale et
      familiale et psychothérapeute. À la Clinique Tandem, elle offre des
      services d’accompagnement parental et familial en lien avec une
      problématique chez l’enfant et l’adolescent. Elle a œuvré plus de 30 ans à
      l’Hôpital Albert-Prévost du CIUSSS NIM auprès des familles en santé
      mentale jeunesse. Au fil des ans, Mme Bessette a développé une expertise
      pointue dans le domaine de la thérapie familiale et conjugale. Elle en
      fait d’ailleurs l’enseignement auprès d’autres professionnels en tant que
      superviseure et formatrice.
    nom: Lyse Bessette, M.Sc
    ordre: 4
    photo: /assets/images/uploads/DSC_7067_Edit_Lyse.jpg
    titre: Thérapeute conjugale et familiale et Psychothérapeute
  - description: Dre Gagner est neuropsychologue à la Clinique Tandem. Elle possède
      un doctorat de l'Université de Montréal et ses travaux de recherche ont
      porté sur les difficultés comportementales des enfants avec un traumatisme
      crânio-cérébral en bas âge. Sa formation clinique en pédopsychiatrie à
      l’Hôpital du Sacré-Cœur de Montréal, en neurologie au CHUM et en
      réadaptation au CRDP-Bouclier lui confère un champ de compétences
      diversifiées pour l'évaluation des problématiques neuropsychologiques de
      l'enfance et de l'adolescence ainsi que les compétences pour l’évaluation
      du trouble du spectre de l’autisme.
    nom: Dre Charlotte Gagner, Ph.D
    ordre: "11"
    photo: /assets/images/uploads/charlotte.jpg
    titre: Neuropsychologue
  - description: Dre Richard est psychologue à la Clinique Tandem. Détentrice d’un
      doctorat en psychologie de l’UQAM, ses travaux de recherche ont porté sur
      l’implantation d’un programme d’intervention favorisant le développement
      des interactions sociales et le jeu symbolique chez des enfants ayant un
      trouble du spectre de l’autisme. Elle possède une vaste expérience
      clinique en milieu scolaire et en centre de réadaptation auprès d’enfants
      et d’adolescents aux prises avec des difficultés de comportement,
      d’habiletés sociales, de langage et d’anxiété.
    nom: Dre Véronique Richard, D.Ps
    ordre: "5"
    photo: /assets/images/uploads/veronique2.jpg
    titre: Psychologue
  - description: Dre Beaudoin est neuropsychologue à la Clinique Tandem. Elle
      détient un doctorat en neuropsychologie de l'UdeM. Ses travaux de
      recherche ont porté sur les méthodes d'évaluation à privilégier auprès
      d'enfants d'âge préscolaire. Ses internats en pédopsychiatrie à l'Hôpital
      du Sacré-Cœur de Montréal et en neurologie au CHUM, ainsi que son
      expérience à titre de professionnelle de recherche au CHU Sainte-Justine
      lui ont permis de développer les compétences nécessaires à l'évaluation de
      problématiques neuropsychologiques variées, et ce, de la période
      préscolaire à l'adolescence. Elle possède de plus les compétences pour
      l'évaluation du trouble du spectre de l'autisme.
    nom: Dre Cindy Beaudoin, D.Ps
    ordre: "10"
    photo: /assets/images/uploads/Cindy_B.jpg
    titre: Neuropsychologue
  - description: Dre Lessard est neuropsychologue-psychothérapeute et chercheur.
      Elle exerce depuis plus de 20 ans dans le secteur de la pédopsychiatrie et
      se spécialise dans le diagnostic différentiel des troubles
      neurodéveloppementaux et mentaux. Dre Lessard est superviseure, chargée
      d’enseignement clinique et conférencière auprès des professionnels et
      médecins se spécialisant dans l’enfance et dans l’adolescence.
    nom: Dre Nadia Lessard, Ph.D
    ordre: 2
    photo: /assets/images/half/nadia.jpeg
    titre: Neuropsychologue et Psychologue
  - description: Mme Gunin est doctorante en neuropsychologie à la Clinique Tandem.
      Dans le cadre de son doctorat, elle étudie les bienfaits du yoga chez les
      jeunes présentant un TDAH. Au cours de ses internats à l’Hôpital en Santé
      mentale Albert-Prévost, Mme Gunin a pu acquérir une riche expérience
      auprès des jeunes présentant des problématiques neurodéveloppementales et
      de santé mentale. Elle possède les habiletés pour l'évaluation du trouble
      du spectre de l'autisme et de la douance. Son expérience de recherche à
      l’Université McGill et au Centre d’études sur les TOCs lui ont également
      permis de développer des compétences auprès des jeunes présentant des tics
      et des TOCs.
    nom: Marta Gunin, B.A.
    ordre: "14"
    photo: /assets/images/uploads/Marta_Final.png
    titre: Doctorante en neuropsychologie
  - photo: /assets/images/uploads/melanie-final.jpg
    nom: Mélanie Gagnon, M.Sc
    titre: Psychoéducatrice
    ordre: 17
    description: >
      Mme Gagnon est psychoéducatrice à la Clinique Tandem où elle offre des
      services d’accompagnement aux parents d’enfants ayant des difficultés de
      développement et de comportement, du soutien aux pratiques parentales
      ainsi qu’un rôle conseil auprès des différents milieux de vie de l’enfant.
      Mme Gagnon a débuté sa carrière en CLSC en 2007 et possède une formation
      spécialisée en attachement parent-enfant. Elle occupe également un poste
      au CIUSSS du NIM au sein de l’équipe santé mentale jeunesse.  Détentrice
      d’une maîtrise en psychoéducation et d’un DESSS en intervention auprès
      d’une clientèle TSA avec l’UQÀM, Mme Gagnon possède une expertise auprès
      des clientèles enfants et adolescents.
  - photo: /assets/images/uploads/ariane-final.jpg
    nom: Ariane Lefebvre, M. Ed.
    titre: Orthopédagogue
    ordre: 18
    description: Mme Lefebvre est orthopédagogue à la Clinique Tandem. Elle offre
      des services d’accompagnement pour les jeunes aux prises avec des
      difficultés académiques et/ou des troubles d’apprentissage. Elle occupe
      également un poste d’orthopédagogue et de coordonnatrice du programme
      L’Apostrophe au Collège Citoyen. Elle est détentrice d’un Bacc. en
      adaptation scolaire de l’UdeM et elle effectue présentement une Maîtrise
      en éducation option orthopédagogie. Elle a développé une expertise auprès
      des jeunes en difficultés d’apprentissage et elle s’intéresse
      particulièrement à la rééducation par la mise en place d’interventions
      spécifiques avec outils technologiques.
  - photo: /assets/images/uploads/marie-eve-final.jpg
    nom: Dre Marie-Ève Bélanger, Ph.D
    titre: Psychologue et Neuropsychologue
    description: >
      Dre Bélanger est psychologue et neuropsychologue à la Clinique Tandem.
      Elle a obtenu un doctorat en psychologie à l’UdeM et a ensuite complété
      une formation théorique et clinique en neuropsychologie. Ses travaux de
      recherche ont porté sur le sommeil des enfants et sur la qualité de la
      relation parent-enfant. Depuis quelques années, Dre Bélanger œuvre auprès
      d’enfants, d’adolescents et de familles présentant des problématiques
      psychosociales complexes. Sa double formation lui confère une expertise
      afin de mieux comprendre et intervenir auprès d’une clientèle variée. Dre
      Bélanger a d’ailleurs été reconnue à maintes reprises comme témoin expert
      pour le tribunal. Elle détient aussi les compétences nécessaires pour
      l'évaluation du TSA.
    ordre: 18
  - photo: /assets/images/uploads/solene-final.jpg
    nom: Dre Solène Fourdain, Ph.D
    titre: Doctorante en neuropsychologie
    description: Dre Fourdain est doctorante en neuropsychologie à la Clinique
      Tandem. Elle a complété des études doctorales en neuropsychologie clinique
      à l’UdeM. Ses travaux de recherche visent à mieux saisir l’impact d’une
      malformation cardiaque congénitale sur le développement cérébral et
      cognitif du nourrisson et de l’enfant. Ses expériences au Centre de
      réadaptation Marie-Enfant, en pédopsychiatrie à l’Hôpital en santé mentale
      Albert-Prévost et en hémato-oncologie à l’Hôpital Sainte-Justine lui
      confèrent des compétences cliniques diversifiées pour l’évaluation des
      problématiques neurodéveloppementales et de santé mentale chez l’enfant et
      l’adolescent, de la période préscolaire à l’âge scolaire.
    ordre: 19
  - photo: /assets/images/uploads/drelemire_finale.jpeg
    ordre: 20
    nom: Dre Isabelle Lemire, M.D.
    titre: Pédopsychiatre
    description: Dre Lemire est diplômée en médecine et en psychiatrie de
      l’Université de Montréal. En début de carrière, elle a travaillé comme
      psychiatre à la clinique externe du Centre des adolescents du Pavillon
      Albert-Prévost ainsi qu’au service régional de pédopsychiatre dans
      Lanaudière. À compter de 2002, elle a centralisé ses activités cliniques
      dans Lanaudière en clinique externe de pédopsychiatrie, pendant quelques
      années à l’hôpital de jour des enfants puis, depuis une quinzaine
      d’années, comme responsable de l’unité d’hospitalisation psychiatrique
      pour adolescents, jusqu’à son départ en juillet 2020. À partir de 2014,
      elle a offert des services de médecin spécialiste répondant auprès de la
      DPJ Lanaudoise.
  - photo: /assets/images/uploads/catherine_finale.jpeg
    nom: Dre Catherine Lachambre, D.Ps
    titre: Neuropsychologue
    description: Dre Lachambre est neuropsychologue à la Clinique Tandem. Lors de
      son doctorat en neuropsychologie à l’Université de Montréal, ses travaux
      de recherche ont porté sur le profil cognitif des enfants et adolescents
      présentant un trouble développemental de la coordination, tout en
      considérant l’influence des troubles neurodéveloppementaux comorbides. Ses
      internats cliniques en pédopsychiatrie à l’Hôpital en santé mentale
      Rivière-des-Prairies et à l’Hôpital en santé mentale Albert-Prévost lui
      ont permis d’acquérir les compétences nécessaires à l’évaluation de
      problématiques neurodéveloppementales variées chez des jeunes présentant
      également des troubles de santé mentale.
    ordre: 22
  - photo: /assets/images/uploads/photo-dre-krystale-bergeron-gallant.jpg
    nom: Dre Krystale Bergeron Gallant, M.D.
    titre: Pédiatre
    description: "Dre Bergeron Gallant est diplômée en médecine et en pédiatrie de
      l’Université de Montréal. Après sa formation au CHU Sainte-Justine, elle a
      décidé d’orienter sa carrière vers une pratique en bureau afin d’effectuer
      des suivis pédiatriques. Elle a un champ d’intérêt pour les problématiques
      neurodéveloppementales et psychoaffectives et elle effectue à la Clinique
      Tandem des suivis pour les enfants et les adolescents présentant ce type
      de problématiques (TDAH, trouble d’apprentissage, trouble du spectre de
      l’autisme, retard de développement, etc.). Services couverts par la RAMQ
      et demandes d'évaluation provenant de l'extérieur admises. "
    ordre: 15
  - photo: /assets/images/uploads/img_daf5263a8e27-1.jpg
    nom: Dre Anne-Marie Provencher, M.D.
    titre: Pédopsychiatre
    description: "Dre Provencher cumule trente ans d'expérience en tant que
      pédopsychiatre à l'Hôpital en santé mentale Albert-Prévost du CIUSS du
      Nord-de-l'Île de Montréal. Elle a notamment travaillé à la Clinique
      externe des adolescents (14-18 ans) après avoir longtemps oeuvré auprès
      d'une clientèle âgée de 6 à 13 ans. Elle est également chargée
      d'enseignement clinique à l'Université de Montréal. À la Clinique Tandem,
      Dre Provencher offre des services de médecin spécialiste, en plus d'agir
      comme consultante experte auprès de l'équipe de professionnels. "
    ordre: 16
