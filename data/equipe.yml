equipe:
  - description: >-
      Dre Lessard est la directrice et la co-fondatrice de la Clinique Tandem.
      Elle est également neuropsychologue-psychothérapeute et chercheure à
      l’Hôpital du Sacré-Cœur de Montréal du CIUSSS NIM. Elle exerce depuis
      plusieurs années dans le secteur de la pédopsychiatrie et se spécialise
      dans le diagnostic différentiel des troubles neurodéveloppementaux et
      mentaux. Dre Lessard est superviseure, chargée d’enseignement clinique et
      conférencière auprès des professionnels et médecins se spécialisant dans
      l’enfance et dans l’adolescence. 
    nom: 'Dre Nadia Lessard, Ph.D'
    ordre: 1
    photo: /assets/images/half/nadia.jpeg
    titre: Co-fondatrice et Neuropsychologue
  - description: >-
      M. Chiasson est le co-fondateur de la Clinique Tandem. Il termine des
      études doctorales en neuropsychologie clinique. Ses travaux de recherche
      ont porté sur le développement de la cognition sociale chez l’enfant avec
      et sans atteinte neurologique. Sa formation clinique en pédopsychiatrie à
      l’Hôpital du Sacré-Cœur de Montréal et en neurologie à l’Hôpital de
      Montréal pour Enfants lui confère une double expertise pour l’évaluation
      et le dépistage de problématiques neurologiques et de santé mentale chez
      l’enfant et l’adolescent. 
    nom: Vincent Chiasson
    ordre: 2
    photo: /assets/images/uploads/IMG_8981.JPG
    titre: Co-fondateur
  - description: ''
    nom: Anne Seni
    ordre: 8
    photo: /assets/images/uploads/Anne.jpg
    titre: Doctorante en neuropsychologie
  - description: >-
      Dre Mcnally-Gagnon est neuropsychologue au Centre de réadaptation en
      déficience physique du CISSS des Laurentides. Elle possède une expertise
      en évaluation chez l’enfant qui présente une surdité. Elle a également
      développé des compétences cliniques auprès d’une clientèle
      pédopsychiatrique (TSA, Syndrome de Gilles de la Tourette, troubles
      psychotiques, etc.) dans le cadre de son internat à l’Hôpital du
      Sacré-Cœur de Montréal. À la Clinique Tandem, Dre Mcnally-Gagnon offre des
      services d’évaluation neuropsychologique. 
    nom: 'Dre Andréane Mcnally-Gagnon, Ph.D'
    ordre: 6
    photo: /assets/images/uploads/AMG2.jpg
    titre: Neuropsychologue
  - description: >-
      Mme. Johanna Navarro, doctorante en psychologie, est détentrice d’un
      doctorat en psychologie clinique (D.Ps.). Elle a développé ses compétences
      cliniques auprès d’enfants, d’adolescents et de familles en milieu
      hospitalier (pédopsychiatrie), au CLSC (santé mentale jeunesse), ainsi
      qu’en milieu scolaire. À la Clinique Tandem, elle offre des services
      d’évaluation psychologique et de psychothérapie auprès d'enfants,
      d’adolescents et de jeunes adultes présentant diverses problématiques.
      Johanna Navarro privilégie une approche intégrative, adaptant ses outils
      thérapeutiques aux besoins spécifiques de ses clients. Elle place la
      relation thérapeutique au coeur de sa pratique.
    nom: Johanna Navarro
    ordre: 5
    photo: /assets/images/half/johanna.jpg
    titre: Doctorante en psychologie
  - description: >-
      Mme. Lyse Bessette est travailleuse sociale, thérapeute conjugale et
      familiale et psychothérapeute. Depuis 30 ans, elle œuvre au CIUSSS du Nord
      de L’Île de Montréal auprès des familles en santé mentale jeunesse. Au fil
      des ans, Mme. Bessette a développé une expertise pointue dans le domaine
      de l’évaluation et de la thérapie familiales. Elle en fait d’ailleurs
      l’enseignement auprès d’autres professionnels depuis 15 ans. À la Clinique
      Tandem, elle offre des services d’accompagnement parental et familial en
      lien avec une problématique chez l’enfant.
    nom: 'Lyse Bessette, MSc.'
    ordre: 4
    photo: /assets/images/half/lyse.jpg
    titre: Travailleuse sociale
  - description: >-
      Mme. Boissonneault est psychoéducatrice au CIUSS du Nord de l’Île de
      Montréal au sein de l’équipe développement et stimulation (0 à 5 ans).
      Détentrice d’une maitrise en psychoéducation de l’UQO, elle a effectué son
      stage principal auprès d’enfants avec un Syndrome de Gilles de la Tourette
      y développant une expertise. À la Clinique Tandem, Mme. Boissonneault
      offre des services d’accompagnement pour l’enfant aux prises avec des
      difficultés développementales et comportementales, du soutien aux parents
      dans les pratiques à mettre en place au quotidien et un rôle-conseil
      auprès des différents milieux de vie de l’enfant (école, garderie).
    nom: 'Kim Boissonneault, MSc.'
    ordre: 7
    photo: /assets/images/uploads/Kim.JPG
    titre: Psychoéducatrice
  - description: >-
      Dre Provencher cumule 30 ans d’expérience en tant que pédopsychiatre au
      CIUSS du Nord de l’Île de Montréal. Elle travaille actuellement à la
      Clinique externe des adolescents (14 à 18 ans) du Pavillon Albert-Prévost
      après avoir longtemps œuvré auprès d’une clientèle âgée de 6 à 13 ans.
      Elle est également chargée d’enseignement clinique à l’Université de
      Montréal. À la Clinique Tandem, elle agit comme consultante auprès de
      l'équipe pour les aspects en lien avec le diagnostic pédopsychiatrique et
      pour des recommandations pharmacologiques spécifiques au médecin référant.
    nom: Dre Anne-Marie Provencher
    ordre: 3
    photo: /assets/images/half/amprovencher.jpg
    titre: Pédopsychiatre
