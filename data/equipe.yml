equipe:
  - photo: "/assets/images/half/nadia.jpeg"
    nom: Dre Nadia Lessard, Ph.D
    titre: Co-fondatrice et Neuropsychologue
    description: "Dre Lessard est la directrice et la co-fondatrice de la Clinique Tandem. Elle est également neuropsychologue-psychothérapeute et chercheure à l’Hôpital du Sacré-Cœur de Montréal du CIUSSS NIM. Elle exerce depuis plusieurs années dans le secteur de la pédopsychiatrie et se spécialise dans le diagnostic différentiel des troubles neurodéveloppementaux et mentaux. Dre Lessard est superviseure, chargée d’enseignement clinique et conférencière auprès des professionnels et médecins se spécialisant dans l’enfance et dans l’adolescence. "
    ordre: 1
  - photo: "/assets/images/half/vincent.jpg"
    nom: Vincent Chiasson
    titre: Co-fondateur
    description: "M. Chiasson est le co-fondateur de la Clinique Tandem. Il termine des études doctorales en neuropsychologie clinique. Ses travaux de recherche ont porté sur le développement de la cognition sociale chez l’enfant avec et sans atteinte neurologique. Sa formation clinique en pédopsychiatrie à l’Hôpital du Sacré-Cœur de Montréal et en neurologie à l’Hôpital de Montréal pour Enfants lui confère une double expertise pour l’évaluation et le dépistage de problématiques neurologiques et de santé mentale chez l’enfant et l’adolescent. "
    ordre: 2
